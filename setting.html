<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Settings</h1>
      <section class="speed">
        <h2>Speed</h2>
        <div class="slider"></div>
      </section>
      <section>
        <h3>Walls :</h3>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </section>
      <section>
        <h3>Nightmode :</h3>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </section>
      <section class="sound">
        <h2>Sound</h2>
        <div class="slider"></div>
      </section>
    </main>

    <nav>
      <ul class="grid">
        <li>
          <a href="#"><img src="assets/home.png" class="icons"/></a>
        </li>
        <li>
          <a href="#"><img src="assets/setting-outlined.png" class="icons"/></a>
        </li>
        <li>
          <a href="#"><img src="assets/play-circle-outlined.png" class="icons"/></a>
        </li>
        <li>
          <a href="#"><img src="assets/star.png" class="icons"/></a>
        </li>
        <li>

      </ul>
    </nav>
  </body>

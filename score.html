<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>S5S - Score</title>
    <link rel="stylesheet" href="score.css" />
    <link rel="icon" type="image/png" href="./assets/snakeHeadDown.png" />
  </head>
  <body>
    <main>
      <h1>Scores</h1>
      <section class="firstName">
        <h2 id="firstPlayerName">-</h2>
        <p id="firstPoints">-</p>
      </section>
      <section class="Podium">
        <div class="secondName">
          <h2 id="secondPlayerName">-</h2>
          <h3 id="secondPoints">-</h3>
        </div>
        <div class="secondPlace"><p>2nd</p></div>
        <div class="firstPlace"><p>1st</p></div>
        <div class="thirdName">
          <h2 id="thirdPlayerName">-</h2>
          <h3 id="thirdPoints">-</h3>
        </div>
        <div class="thirdPlace"><p>3rd</p></div>
      </section>
      <section class="scoreSection">
        <div class="tableau">
          <table>
            <tr>
              <td>4ème</td>
              <td id="fourthPlayerName" class="centerName">-</td>
              <td id="fourthPoints">-</td>
            </tr>
            <tr>
              <td>5ème</td>
              <td id="fifthPlayerName" class="centerName">-</td>
              <td id="fifthPoints">-</td>
            </tr>
            <tr>
              <td>6ème</td>
              <td id="sixthPlayerName" class="centerName">-</td>
              <td id="sixthPoints">-</td>
            </tr>
            <tr>
              <td>7ème</td>
              <td id="seventhPlayerName" class="centerName">-</td>
              <td id="seventhPoints">-</td>
            </tr>
            <tr>
              <td>8ème</td>
              <td id="eigthPlayerName" class="centerName">-</td>
              <td id="eigthPoints">-</td>
            </tr>
          </table>
        </div>
      </section>
    </main>

    <nav>
      <ul class="gridNav">
        <li>
          <a href="./index.html"
            ><img
              src="assets/home.png"
              class="icons mobile"
              alt="home icon in navigation bar"
            />
            <div class="desktop">Home</div></a
          >
        </li>
        <li>
          <a href="./setting.html"
            ><img
              src="assets/setting-outlined.png"
              class="icons mobile"
              alt="setting icon in navigation bar"
            />
            <div class="desktop">Setting</div></a
          >
        </li>
        <li>
          <a href="./game.html"
            ><img
              src="assets/play-circle-outlined.png"
              class="icons mobile"
              id="iconPlay"
              alt="play game icon in navigation bar"
            />
            <div class="desktop">Play</div></a
          >
        </li>
        <li>
          <a href="./score.html"
            ><img
              src="assets/star-orange.png"
              class="icons mobile"
              id="iconScore"
              alt="score icon in navigation bar"
            />
            <div class="desktop">Score</div></a
          >
        </li>
        <li>
          <a href="./about.html"
            ><img
              src="assets/person.png"
              class="icons mobile"
              alt="about us icon in navigation bar"
            />
            <div class="desktop">About Us</div></a
          >
        </li>
      </ul>
    </nav>

    <footer class="desktop">
      <p id="footer">&#169; Super 5 Snake - Version 1.00</p>
    </footer>

    <script src="score.js"></script>
  </body>
</html>
